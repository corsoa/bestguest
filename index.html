<html>
 <head>
  <link rel="stylesheet" href="bundle.css">
  <script src="bundle.js" async></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="navigation.js"></script>
 </head>
<body>
  <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <a href="#" onclick="navPage()" class="material-icons mdc-top-app-bar__navigation-icon">
          <img src="logo.png" class="logo" />
        </a>
        <span class="mdc-top-app-bar__title">BestGuest</span>
      </section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
          <a class="material-icons mdc-top-app-bar__action-item" href="">
            <i class="material-icons">call_missed</i>
          </a>
        </section>
    </div>
  </header>
  <br /><br /><br /><br />
  <!-- INTRO CARD -->
  <div class="mdc-card" id="intro-card">
    <div class="mdc-card__media mdc-card__Titlemedia--square">
      <h1 class="mdc-typography--headline2">Welcome to Cheesy's Pizza</h1>
    </div>

    <div class="mdc-card intro-sub-card" id="new-customer-sub-card">
    <div class="mdc-card__media mdc-card__media--square">
      <div class="mdc-card__media-content" >
        <h4 class="mdc-typography--headline4">
          <a class="card-link" href="#" onclick="navPage('new-customer')">New Customer</a>
        </h4>
      </div>
    </div>
  </div>


    <div class="mdc-card intro-sub-card" id="regular-customer-sub-card">
    <div class="mdc-card__media mdc-card__media--square">
      <div class="mdc-card__media-content">
        <h4 class="mdc-typography--headline4">
          <a class="card-link" href="#" onclick="navPage('regular-customer')">Regular Customer</a>
        </h4>
      </div>
    </div>
  </div>

</div>
  
  <!-- Regular Customer Card -->
  <div class="mdc-card" id="regular-customer-card">
    <div class="mdc-card__media mdc-card__Titlemedia--square">
      <div class="mdc-card__media-content">
        <ul class="mdc-list">
         <li class="mdc-list-item">Customer ID
           <span class="mdc-list-item__meta">
            12345
           </span>
         </li>
         <li class="mdc-list-item">Customer Name
          <span class="mdc-list-item__meta">
            John
           </span>
         </li>
       </ul>
       <hr class="mdc-list-divider">
       <ul class="mdc-list">
         <li class="mdc-list-item">Frequent Flier?
          <span class="mdc-list-item__meta">
            <i class="material-icons">airplanemode_active</i>
           </span>
         </li>
       </ul>
       <ul class="mdc-list">
         <li class="mdc-list-item">Big Fish?
          <span class="mdc-list-item__meta">
            <i class="material-icons">card_travel</i>
           </span>
         </li>
       </ul>
       <ul class="mdc-list">
        <li class="mdc-list-item">Notes
          <ul>
            <li>The usual - Diet coke</li>
            <li>Likes reggae music</li>
          </ul>
        </li>
      </div>
    </div>
  </div>
	</body>
</html>
